<div style="height: calc(100% - 200px);">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img mat-icon-button src="../../favicon.ico" style="height: 5.7vh; margin-right: 10px;">
      <span style="font-size: larger;  ">Cruz Roja Radio</span>
      <span class="radio-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="'/home'" mat-button>Inicio</a>
        <a [routerLink]="'/daily'" mat-button>A Diario</a>
        <a [routerLink]="'/programs'" mat-button>Episodios</a>
        <a [routerLink]="'/downloads'" mat-button>Descargas</a>

        <a mat-button [matMenuTriggerFor]="acercaDeMenu">Acerca de</a>
        <mat-menu #acercaDeMenu="matMenu" xPosition="after">
          <button mat-menu-item [routerLink]="'/about/vision'">Nuestro Objetivo</button>
          <button mat-menu-item [routerLink]="'/about/vision'">Voluntarios</button>
        </mat-menu>
      </div>
      <span class="radio-spacer"></span>
      <span class="radio-spacer"></span>
      <a href="https://amcross.org" target="_blank">
        <button mat-icon-button class="radio-icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
        <span style="font-size:medium;" fxShow="true" fxHide.lt-md>amcross.org</span>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a [routerLink]="'/home'" mat-list-item>Inicio</a>
        <a [routerLink]="'/daily'" mat-list-item>A Diario</a>
        <a [routerLink]="'/programs'" mat-list-item>Episodios</a>
        <a [routerLink]="'/downloads'" mat-list-item>Descargas</a>

        <a mat-list-item [matMenuTriggerFor]="acercaDeMenu">Acerca de</a>
        <mat-menu #acercaDeMenu="matMenu" xPosition="after">
          <button mat-menu-item [routerLink]="'/about/vision'">Nuestro Objetivo</button>
          <button mat-menu-item [routerLink]="'/about/vision'">Voluntarios</button>
        </mat-menu>

      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>


      <div class="icon-intro">
        <button #tooltip="matTooltip" mat-fab color="warning" aria-label="Reporta Sintonía" (click)="drawer.toggle()"
          matTooltip="Reporta Sintonía" [matTooltipPosition]="'left'" matRipple matBadge="!"
          matBadgePosition="above before" matBadgeColor="primary">
          <mat-icon color="primary">settings_voice</mat-icon>
        </button>

      </div>



      <mat-drawer-container class="example-container w-100 p-8 pt-0 mt--8" [hasBackdrop]="true"
        style="height: 100%; width: 100%;">
        <mat-drawer #drawer class="tune-in-drawer pr-8" mode="over" position="end">
            <app-tune-in></app-tune-in>
        </mat-drawer>

        <router-outlet></router-outlet>

      </mat-drawer-container>


    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
